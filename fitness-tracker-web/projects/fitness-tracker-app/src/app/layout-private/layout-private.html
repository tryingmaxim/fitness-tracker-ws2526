    <div class="hamburger">
      <span></span>

  <nav class="side-nav">

<div class="nav-header">

    <div class="user-text">
      <span class="user-status">Angemeldet als</span>

    <div class="nav-section">

      <!-- Öffentliche Info-Seiten -->
      <a routerLink="/app/about" routerLinkActive="active">Über uns</a>
    </div>

    <div class="nav-section">
      <p class="nav-section-title">Training</p>
      <a routerLink="/app/exercises" routerLinkActive="active">Übungen</a>
      <a routerLink="/app/plans" routerLinkActive="active">Trainingspläne</a>
      <a routerLink="/app/sessions" routerLinkActive="active">Sessions</a>

      <p class="nav-section-title">
        Mein Bereich

          <span class="dot-private"></span> privat

        Dashboard <span class="mini-dot" aria-hidden="true"></span>

      <a routerLink="/app/training-progress" routerLinkActive="active">
        Trainingsfortschritt <span class="mini-dot" aria-hidden="true"></span>
      </a>

      <button type="button" class="nav-logout-btn" (click)="logout()">
        Abmelden
      </button>
    </div>

</div>

<!-- Slideshow -->
<div class="slideshow" aria-hidden="true">
  <img
    *ngFor="let img of slides; let i = index"
    class="slide"
    [class.active]="i === current"
    [src]="img"
    alt=""
  />
  <div class="overlay"></div>
</div>

<!-- Theme Toggle -->
<button class="theme-toggle" (click)="toggleTheme()">
  <span *ngIf="isDarkMode">◑</span>
  <span *ngIf="!isDarkMode">◐</span>
</button>

<!-- Private Seiten -->
<div class="page-content">
  <router-outlet></router-outlet>
</div>
