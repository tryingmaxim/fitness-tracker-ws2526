<div class="slideshow" aria-hidden="true">
  <ng-container *ngFor="let img of slides; let i = index">
    <img class="slide" [class.active]="i === currentSlideIndex" [src]="img" alt="" />
  </ng-container>

  <div class="overlay"></div>
</div>

<button class="theme-toggle" (click)="toggleTheme()">
  <span *ngIf="isDarkMode">&#9790;</span>
  <span *ngIf="!isDarkMode">&#9728;</span>
</button>
