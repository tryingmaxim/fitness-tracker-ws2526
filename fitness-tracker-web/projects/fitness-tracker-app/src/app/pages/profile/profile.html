<div class="page profile-page">
  <!-- HEADER -->
  <header class="profile-header">
    <div class="avatar">
      {{ initials }}
    </div>

    <div class="profile-title">
      <p class="eyebrow">Mein Bereich</p>
      <h1>Mein Profil</h1>
      <p class="sub">Übersicht deiner persönlichen Daten</p>
    </div>

    <div class="profile-meta">
      <span class="tag">Angemeldet</span>
      <p class="meta-email">{{ user.email }}</p>
    </div>
  </header>

  <!-- KÖRPERDATEN -->
  <section class="profile-section">
    <h2>Körperdaten</h2>

    <div class="profile-grid">
      <div class="info-card">
        <span class="label">Name</span>
        <span class="value">{{ user.username }}</span>
      </div>

      <div class="info-card">
        <span class="label">Alter</span>
        <span class="value">{{ user.age }} Jahre</span>
      </div>

      <div class="info-card">
        <span class="label">Größe</span>
        <span class="value">{{ user.height }} cm</span>
      </div>

      <div class="info-card">
        <span class="label">Gewicht</span>
        <span class="value">{{ user.weight }} kg</span>
      </div>
    </div>
  </section>

  <!-- ZIELE -->
  <section class="profile-section">
    <h2>Trainingsziele</h2>

    <div class="goals-card">
      <span class="label">Ziele</span>
      <p class="goals-text">
        {{ user.goals }}
      </p>
    </div>
  </section>

  <!-- ACTIONS -->
  <footer class="actions">
    <button class="btn-secondary">Profil bearbeiten</button>
    <button class="btn-logout" (click)="logout()">Abmelden</button>
  </footer>
</div>
